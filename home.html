<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background-color: #4a148c; /* Deep purple base color */
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            color: #e1bee7;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #e1bee7; /* Light purple */
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ba68c8; /* Pinkish-purple hover effect */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 70px; /* Push content below nav bar */
        }

        .content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .content p {
            font-size: 1.5em;
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .content button {
            padding: 10px 30px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #ba68c8; /* Pinkish-purple button */
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #ab47bc;
        }

        .notes-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .note {
            background: #ffc107;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            color: #000;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note button {
            background: #e91e63;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .note button:hover {
            background: #c2185b;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <span class="logo">Note Taker</span>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#notes">Notes</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
            <li><a href="./index.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="assets/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Note Taker</h1>
        <p>Easily organize, manage, and track your notes with our intuitive platform. Start creating now!</p>
        <button onclick="scrollToNotes()">Start Now</button>
    </div>

    <!-- Notes Section -->
    <div id="notes" class="notes-container">
        <h2 style="color:white; text-align:center;">Your Notes</h2>
        <div id="notes-list"></div>
        <textarea id="note-input" placeholder="Type your note here..." style="width: 100%; padding: 10px; margin-top: 10px;"></textarea>
        <button onclick="addNote()" style="margin-top: 10px; padding: 10px 20px; background: #ba68c8; color: white; border: none; border-radius: 5px; cursor: pointer;">Add Note</button>
    </div>

    <script>
        let notes = [];

        function addNote() {
            const input = document.getElementById("note-input");
            const noteText = input.value.trim();
            if (noteText) {
                notes.unshift(noteText); // Add new notes to the top
                input.value = "";
                renderNotes();
            }
        }

        function renderNotes() {
            const notesList = document.getElementById("notes-list");
            notesList.innerHTML = notes.map((note, index) => `
                <div class="note">
                    <span>${note}</span>
                    <button onclick="deleteNote(${index})">Delete</button>
                </div>
            `).join("");
        }

        function deleteNote(index) {
            notes.splice(index, 1); // Remove the note by index
            renderNotes();
        }

        function scrollToNotes() {
            document.getElementById("notes").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>

</html>
