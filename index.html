<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #c3c4ef;
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 70px;
        /* Push content below nav bar */
    }

    .content h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .content p {
        font-size: 1.5em;
        margin-bottom: 40px;
        max-width: 600px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .content button {
        padding: 10px 30px;
        font-size: 1.2em;
        font-weight: bold;
        background-color: #5457b6;
        /* Pinkish-purple button */
        border: none;
        border-radius: 25px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 10px;
    }

    .content button:hover {
        background-color: #a4a5e4;
    }
</style>

<body>
    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Note Taker</h1>
        <p>Easily organize, manage, and track your notes with our intuitive platform. Start creating now!</p>
        <a href="./register.html">
            <button class="button">Register Now</button>
        </a>
        <a href="./login.html">
            <button class="button">login</button>
        </a>
    </div>
</body>

</html>
